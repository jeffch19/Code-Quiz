<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="./script.js"></script>
</head>

<body>
  <!-- heading info -->
  <div class="time-scores">
    <p id="high-scores">View High Scores</p>
    <p>Time: <span id="timer">75</span>s </p>
  </div>

  <!-- Start Quiz Section -->
  <div class="start-container">
    <h1 class="question">Coding Quiz Challenge</h1>
    <p class="coding-quiz-text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- Quiz Section -->
 <!-- Only one empty question container -->
<div class="question-container">
  <div class="question-box">
    <h2 class="question-text"></h2>
    <div class="choices">
      <!-- Buttons for answer choices -->
    </div>
  </div>
</div>

  <!-- form section -->
  <div class="result-container">
    <h3>Quiz Results</h3>
    <p>Your Score: <span id="score">0</span></p>
    <p>High Score: <span id="high-score">0</span></p>
    <form id="initials-form">
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials" maxlength="3" required>
      <button type="submit">Save Score</button>
    </form>
  </div>


 
</body>

</html>
